<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>WeatherSense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="weather_logo.png" alt="logo" id="app_logo">
            <a class="navbar-brand" href="#">WeatherSense</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2 " id="search-box" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" id="search-btn" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container text-center my-5" >
        <h2>Weather for <span class="country"></span> </h2>
        <div class="card">
            <h3 class="card-header">Temperature</h3>
            <div class="card-body">
                <h4 class="card-title temp_value"></h4>
                <p class="card-text">Maximum temperature : <span id="max-temp"></span></p>
                <p class="card-text">Minimum temperature : <span id="min-temp"></span></p>
                <a href="#" class="btn btn-primary btn-1">Sign up for free</a>
            </div>
        </div>
        <div class="card">
            <h3 class="card-header">Humididty info</h3>
            <div class="card-body">
                <h4 class="card-title humidity_value"></h4>
                <p class="card-text">Feels like : <span id="feels-like"></span> </p>
                <p class="card-text">Pressure : <span id="pressure"></span> </p>
                <a href="#" class="btn btn-primary">Get Started</a>
            </div>
        </div>
        <div class="card">
            <h3 class="card-header" style="background-color: #0D6EFD; color: white;">Wind info</h3>
            <div class="card-body">
                <h4 class="card-title wind_value"></h4>
                <p class="card-text">sunrise Time is : <span id="sunrise"></span></p>
                <p class="card-text">sunset Time is : <span id="sunset"></span></p>
                <a href="#" class="btn btn-primary">Contact us</a>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
